<html ng-app="BikiniRepair" ng-controller="AppCtrl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/rickshaw.min.css">

        <title>Travis Listener</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <!-- Main navigation -->
        <header class="d-flex">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar ">
                <div class="container">
                <a class="navbar-brand" href="#">Travis Listener - Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto smooth-scroll">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/configuration">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon" href="https://github.com/tdurieux/builds-awareness/" data-offset="30"><i class="fa fa-github" aria-hidden="true"></i></a>
                    </li>
                    </ul>
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <!-- Main navigation -->
        <!--Main Layout-->
        <main>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="mb-auto">Dashboard</h2>
                    </div>
                    <div class="col-md-12">
                        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <h3 class="mb-auto">Activity in the last 30s</h3>
                                <div id="travisChart" ></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <h3 class="mb-auto">State in the last 30s</h3>
                                <div class="chart">
                                    <div id="stateChart_y_axis"></div>
                                    <div id="stateChart"></div>
                                    <div id="stateChart_x_axis"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <h3 class="mb-auto">Connected Client</h3>
                                <h1 id="clients" class="card-title pricing-card-title text-center"></h1>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <h3 class="mb-auto">CPU usage</h3>
                                <div class="chart">
                                    <div id="cpuChart_y_axis"></div>
                                    <div id="cpuChart"></div>
                                    <div id="cpuChart_x_axis"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                            <div class="col p-4 d-flex flex-column position-static">
                                <h3 class="mb-auto">Memory usage</h3>
                                <div class="chart">
                                    <div id="memoryChart_y_axis"></div>
                                    <div id="memoryChart"></div>
                                    <div id="memoryChart_x_axis"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <h2 class="mb-auto">Services</h2>
                        <div id="services">

                        </div>
                    </div>
                    <div class="col-md-3">
                        Restarted Builds
                    </div>
                    <div class="col-md-3">
                        Build Saver
                    </div>
                </div>
            </div>
        </main>

        <script src="/js/d3.v3.min.js"></script>
        <script src="/js/rickshaw.min.js"></script>
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="js/travisListener.js"></script>
        
        <script src="js/dashboard.js"></script>
    </body>
</html>
