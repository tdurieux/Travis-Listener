<html ng-app="BikiniRepair" ng-controller="AppCtrl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/font-awesome.min.css">

        <title>Restarted Builds</title>
        <link rel="stylesheet" href="/r/restartedbuilds/css/style.css">
    </head>
    <body>
        <!-- Main navigation -->
        <header class="d-flex">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar ">
                <div class="container">
                <a class="navbar-brand" href="#">Aestarted Builds</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto smooth-scroll">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-icon" href="https://github.com/tdurieux/builds-awareness/" data-offset="30"><i class="fa fa-github" aria-hidden="true"></i></a>
                    </li>
                    </ul>
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <!-- Main navigation -->
        <!--Main Layout-->
        <main>
            <div class="container-fluid">
                <div class="row">
                    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                        <div class="sidebar-sticky">
                            <div class="nav flex-column">
                                <div class="list-group" id="restarted_builds" role="tablist">
                                </div>
                            </div>
                        </div>
                    </nav>
                    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                    <div class="col p-4 d-flex flex-column position-static">
                                        <h3 class="mb-auto text-center"><span id='restarted_builds_nb'></span> Restarted Builds</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                                    <div class="col p-4 d-flex flex-column position-static">
                                        <h3 class="mb-auto text-center"><span id='restarted_jobs_nb'></span> Restarted Jobs</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="tab-content" id="restarted_builds_details">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </main>

        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>

        <script src="/r/restartedbuilds/js/script.js"></script>

        <script>
            if ($(document).scrollTop() < 35) {
                $('.navbar').removeClass('top-nav-collapse')
            } else {
                $('.navbar').addClass('top-nav-collapse')
            }
            $(document).scroll(e => {
                if ($(document).scrollTop() < 35) {
                    $('.navbar').removeClass('top-nav-collapse')
                } else {
                    $('.navbar').addClass('top-nav-collapse')
                }
            })
            </script>
    </body>
</html>
